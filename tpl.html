<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>万魔模板引擎tpl</title>
</head>
<body>
    <div id="root"></div>
    <script id="tplContent" type="text/plain">
    <ul>
    {{ for(var i=0; i<data.length; i++){ }}
        {{
        var word = "hello";
        word += ' world';
        var item = data[i];

        }}
        {{ if(item.age < 30){ }}
            <li>我的名字是:{{#data[i].name}}，我的年龄是:{{#data[i].age}}</li>
        {{ }else{ }}
            <li>my name is {{#item.name}},my age is a sercet.</li>
        {{ } }}
    {{ } }}
    </ul>
    </script>
    <h3>wmtpl模板引擎优势特点：</h3>
    <div>1、支持自定义替换符，无需遵从别人束缚的写法和防止与自身框架冲突，更方便快速上手。如：{{ }}</div>
    <div>2、支持原生写法：在替换符之间内写原生语法。如：{{ if(true){ }}判断成功了{{ } }}</div>
    <div>3、显示变量，只需替换符内的变量前加显示变量的占位符即可。如：{{#  }}，其中#是随便定义的占位符</div>
    <div>4、支持子自定义数据名称，以防多次循环遍历数据名称重复。
    <div>5、支持子debug调试模式，防止显示过多错误信息。</div>
    <div>6、支持ie6以上、火狐、谷歌、360等各大浏览器平台。</div>
    <div>7、可以简单的配置，内置默认参数及其提示信息</div>
    <div>8、压缩后只有2kb，简而美。</div>
    <script src="wmtpl.js"></script>
    <script>
        console.time('aa');
        var data = [{ name: '古力娜扎', age: 12 }, { name: '迪丽热巴', age: 24 }, { name: '刘亦菲', age: 55 }];
        var content = document.getElementById('tplContent').innerHTML;
        var config = {
                left_tpl_str:'{{'//左边替换字符串
                ,right_tpl_str:'}}'//右边替换字符串
                ,placeholder:'#'//显示变量的占位符
                ,data_name:'data'//数据传入的变量名称
                ,tpl_debug:true//调试模式
                ,debug_error_message:"页面出错了！"//错误信息，tpl_debug:false时生效
            };
        var result = wmtpl(content, data,config);
        console.timeEnd('aa');
        document.getElementById('root').innerHTML = result;
    </script>
</body>
</html>
